apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: mlops
  labels:
    app: kafka
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: plaintext
  - port: 9093
    targetPort: 9093
    protocol: TCP
    name: controller
  - port: 9094
    targetPort: 9094
    protocol: TCP
    name: internal
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-0
  namespace: mlops
  labels:
    app: kafka
    statefulset.kubernetes.io/pod-name: kafka-0
spec:
  type: LoadBalancer
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: plaintext
  selector:
    app: kafka
    statefulset.kubernetes.io/pod-name: kafka-0
